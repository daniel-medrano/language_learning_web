<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lesson.css">
    <title>Lesson</title>
</head>
<body>
    <div class="content">
        <h2>Drag and drop the fruits in the right box.</h2>
        <div class="empties">
            <div class="fruit">
                <h3>Apple</h3>
                <div class="empty"></div>
            </div>
            <div class="fruit">
                <h3>Pear</h3>
                <div class="empty"></div>
            </div>
            <div class="fruit">
                <h3>Pineapple</h3>
                <div class="empty"></div>
            </div>
        </div>
        <div class="fillings">
            <div class="empty Initial">
                <div class="apple filling" draggable="true"></div>
            </div>
            <div class="empty initial">
                <div class="pear filling" draggable="true"></div>
            </div>
            <div class="empty initial">
                <div class="pineapple filling" draggable="true"></div>
            </div>
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
